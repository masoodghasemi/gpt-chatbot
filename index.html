<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <!-- ✅ Use stable Tableau Extensions API CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tableau-api@1.13.0/tableau.extensions.min.js"></script>
  <link rel="stylesheet" href="https://masoodghasemi.github.io/gpt-chatbot/style.css">
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., What’s the trend for Sales?" />
    <button id="ask-button">Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <!-- ✅ Dynamically load script.js once Tableau + DOM are ready -->
  <script>
    function loadScript(src) {
      const s = document.createElement("script");
      s.src = src;
      s.defer = true;
      s.onload = () => console.log("✅ script.js loaded");
      s.onerror = () => console.error("❌ script.js failed to load");
      document.body.appendChild(s);
    }

    const poll = setInterval(() => {
      if (typeof tableau !== "undefined" && document.readyState === "complete") {
        clearInterval(poll);
        loadScript("https://masoodghasemi.github.io/gpt-chatbot/script.js");
      }
    }, 100);
  </script>
</body>
</html>
