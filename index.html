<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <!-- Load Tableau Extensions API -->
  <script src="https://cdn.jsdelivr.net/npm/tableau-api@1.13.0/tableau.extensions.min.js"></script>
  <link rel="stylesheet" href="https://masoodghasemi.github.io/gpt-chatbot/style.css">
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., What‚Äôs the trend for Sales?" />
    <button id="ask-button">Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <!-- Inline GPT logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const askBtn = document.getElementById("ask-button");
      const queryInput = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      function logToUI(msg) {
        if (responseDiv) {
          responseDiv.innerText += "\\n" + msg;
        }
        console.log(msg);
      }

      logToUI("‚úÖ DOM loaded. Waiting for Tableau...");

      const waitForTableau = setInterval(() => {
        if (typeof tableau !== "undefined" && tableau.extensions) {
          clearInterval(waitForTableau);
          logToUI("‚úÖ Tableau API is defined");

          tableau.extensions.initializeAsync().then(() => {
            logToUI("‚úÖ Tableau extension initialized");

            askBtn.addEventListener("click", async () => {
              const query = queryInput.value.trim();
              if (!query) {
                responseDiv.innerText = "‚ùå Please enter a question.";
                return;
              }

              responseDiv.innerText = "Thinking...";
              logToUI("üì• Query: " + query);

              let data = [];
              let cols = [];

              try {
                const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;
                logToUI("üìÑ Worksheets found: " + worksheets.map(w => w.name).join(", "));

                const worksheet = worksheets.find(ws => ws.name === "Sheet 1");
                if (!worksheet) {
                  logToUI("‚ùå Worksheet 'Sheet 1' not found.");
                  responseDiv.innerText = "‚ùå Could not find 'Sheet 1'.";
                  return;
                }

                logToUI("üìÑ Using worksheet: " + worksheet.name);

                const summary = await worksheet.getSummaryDataAsync();
                cols = summary.columns.map(c => c.fieldName);
                logToUI("üß© Columns: " + cols.join(", "));

                data = summary.data.map(row =>
                  Object.fromEntries(row.map((cell, i) => [cols[i], cell.formattedValue]))
                );

                logToUI("üìä First row: " + JSON.stringify(data[0] || {}));
                logToUI("üìà Total rows: " + data.length);
              } catch (err) {
                logToUI("‚ùå getSummaryDataAsync() failed: " + err.message);
                responseDiv.innerText = "‚ùå Failed to read worksheet data: " + err.message;
                return;
              }

              const fullPrompt = `
You're helping a Tableau user. They asked:

"${query}"

Here is the data from the 'Sheet 1' dashboard worksheet (sample up to 30 rows):

${JSON.stringify(data.slice(0, 30), null, 2)}

Please use this data to answer intelligently.
              `.trim();

              logToUI("üßæ Prompt:\\n" + fullPrompt);

              try {
                const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ query: fullPrompt })
                });

                if (!res.ok) throw new Error("HTTP " + res.status);
                const result = await res.json();

                logToUI("ü§ñ GPT says: " + result.response);
                responseDiv.innerText = result.response || "‚ùå No response.";
              } catch (err) {
                logToUI("‚ùå Fetch error: " + err.message);
                responseDiv.innerText = "‚ùå GPT call failed.";
              }
            });
          }).catch(err => {
            logToUI("‚ùå Tableau initializeAsync() failed: " + err.message);
            responseDiv.innerText = "‚ùå Could not initialize Tableau extension.";
          });
        }
      }, 100);
    });
  </script>
</body>
</html>
