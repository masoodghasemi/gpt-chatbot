<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <!-- ‚úÖ Load Tableau Extensions API (correct CDN) -->
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <link rel="stylesheet" href="https://masoodghasemi.github.io/gpt-chatbot/style.css">
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT</h2>
    <input type="text" id="query-input" placeholder="e.g., What‚Äôs the trend for Sales?" />
    <button id="ask-button">Ask GPT</button>
    <div id="response">Awaiting input...</div>
  </div>

  <!-- ‚úÖ Inline script to support GPT + Tableau -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const askBtn = document.getElementById("ask-button");
      const queryInput = document.getElementById("query-input");
      const responseDiv = document.getElementById("response");

      function logToUI(msg) {
        if (responseDiv) {
          responseDiv.innerText += "\n" + msg;
        }
        console.log(msg);
      }

      logToUI("‚úÖ Extension loaded and ready");

      askBtn.addEventListener("click", async () => {
        const query = queryInput.value.trim();
        if (!query) {
          responseDiv.innerText = "‚ùå Please enter a question.";
          return;
        }

        responseDiv.innerText = "Thinking...";
        logToUI("üì• Query: " + query);

        let worksheetData = "";
        try {
          await tableau.extensions.initializeAsync();
          const worksheets = tableau.extensions.dashboardContent.dashboard.worksheets;

          if (!worksheets || worksheets.length === 0) {
            throw new Error("No worksheets found in the dashboard.");
          }

          const worksheet = worksheets[0]; // or find by name
          logToUI("üìÑ Using worksheet: " + worksheet.name);

          const summary = await worksheet.getSummaryDataAsync();
          const cols = summary.columns.map(c => c.fieldName);
          const data = summary.data.map(row =>
            Object.fromEntries(row.map((cell, i) => [cols[i], cell.formattedValue]))
          );

          logToUI("üß© Columns: " + cols.join(", "));
          logToUI("üìä First row: " + JSON.stringify(data[0] || {}));
          worksheetData = `Here is the data from worksheet "${worksheet.name}":\n` +
                          JSON.stringify(data.slice(0, 30), null, 2);
        } catch (err) {
          logToUI("‚ùå Worksheet fetch error: " + err.message);
          worksheetData = "[Could not load worksheet data: " + err.message + "]";
        }

        const fullPrompt = `
You're helping a Tableau user. They asked:
"${query}"

${worksheetData}

Use this context to answer intelligently.
        `.trim();

        logToUI("üßæ Prompt:\n" + fullPrompt);

        try {
          const res = await fetch("https://gpt-proxy-5hrz.onrender.com/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: fullPrompt })
          });

          if (!res.ok) throw new Error("HTTP " + res.status);
          const result = await res.json();

          logToUI("ü§ñ GPT says: " + result.response);
          responseDiv.innerText = result.response || "‚ùå No response.";
        } catch (err) {
          logToUI("‚ùå GPT Fetch error: " + err.message);
          responseDiv.innerText = "‚ùå GPT call failed.";
        }
      });
    });
  </script>
</body>
</html>
