<!DOCTYPE html>
<html>
<head>
  <title>GPT Chatbot for Tableau</title>
  <script src="https://tableau.github.io/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h2>Ask GPT About Your Tableau Data</h2>

    <label for="worksheet-select">Select Worksheet:</label>
    <select id="worksheet-select"></select>

    <input type="text" id="query-input" placeholder="e.g., forecast by year?" />
    <button id="ask-button">Ask GPT</button>

    <div id="response">Awaiting input...</div>
  </div>
</body>
</html>
